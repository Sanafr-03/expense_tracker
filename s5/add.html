<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Transaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
    <nav class="navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="history.html" class="nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="add.html" class="add-btn active">+</a>
        <a href="reports.html" class="nav-item reports">
            <i class="fas fa-chart-bar"></i>
            <span>Reports</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Add Transaction</h1>
            <div class="wallet-icon">
                <div class="coin-animation">
                    <div class="coin coin-1"><i class="fas fa-coins"></i></div>
                    <div class="coin coin-2"><i class="fas fa-coins"></i></div>
                </div>
            </div>
        </div>

        <div class="card transaction-card">
            <div class="card-pattern"></div>
            <div class="card-shine"></div>
            
            <div class="type-toggle">
                <button class="type-toggle-btn income active" id="income-btn">
                    <div class="toggle-icon">
                        <i class="fas fa-arrow-circle-down"></i>
                    </div>
                    <span>Income</span>
                    <div class="toggle-particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                </button>
                <button class="type-toggle-btn expense" id="expense-btn">
                    <div class="toggle-icon">
                        <i class="fas fa-arrow-circle-up"></i>
                    </div>
                    <span>Expense</span>
                    <div class="toggle-particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                </button>
            </div>
            
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group amount-group">
                        <label class="form-label">Amount</label>
                        <div class="input-group currency-input">
                            <span class="input-group-text">â‚¹</span>
                            <input type="number" class="form-control" id="transaction-amount" step="0.01" min="0.01" placeholder="0.00" required>
                            <div class="currency-waves"></div>
                        </div>
                    </div>
                    <div class="form-group date-group">
                        <label class="form-label">Date</label>
                        <div class="input-group date-input">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            <input type="date" class="form-control" id="transaction-date" required>
                            <div class="calendar-highlight"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group category-group">
                    <label class="form-label">Category</label>
                    <div class="input-group category-input">
                        <span class="input-group-text"><i class="fas fa-tags"></i></span>
                        <select class="form-control" id="transaction-category" required>
                            <option value="">Select category</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <div class="category-ribbon"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <div class="input-group note-input">
                        <span class="input-group-text"><i class="far fa-sticky-note"></i></span>
                        <textarea class="form-control" id="transaction-description" rows="2" placeholder="Add a note (optional)"></textarea>
                        <div class="note-lines">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">
                        <i class="fas fa-times-circle"></i> 
                        <span>Cancel</span>
                        <div class="btn-ripple"></div>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check-circle"></i> 
                        <span>Confirm</span>
                        <div class="btn-sparkles">
                            <div class="sparkle"></div>
                            <div class="sparkle"></div>
                            <div class="sparkle"></div>
                        </div>
                    </button>
                </div>
                <input type="hidden" id="edit-mode" value="false">
            </form>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
